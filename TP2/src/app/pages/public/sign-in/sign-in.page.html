<ion-content color="light" class="login-page">

  <div class="logo-container">
    <img src="assets/logo.png" alt="WashUp Logo">
    <h1>Wash Up!</h1>
  </div>

  <form>

    <ion-item class="input-field">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <div class="forgot-link">
      <a routerLink="/password-recovery">Recuperar senha</a>
    </div>

    <ion-button expand="block" class="login-btn" routerLink="/intro">
      Entrar
    </ion-button>

  </form>

  <div class="signup-link">
    <p>Ainda nÃ£o tens conta? <a routerLink="/sign-up">Criar conta</a></p>
  </div>

</ion-content>
