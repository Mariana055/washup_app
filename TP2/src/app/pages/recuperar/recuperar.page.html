<app-layout>
<div class="recover">
<h3>Recuperar conta</h3>
<p>Introduce o teu email para recuperar a conta</p>
<ion-item lines="none" class="input-box">
<ion-input type="email" placeholder="email@exemplo.com"
[(ngModel)]="email"></ion-input>
</ion-item>
<ion-button expand="block" (click)="enviar()">Enviar</ion-button>
</div>
</app-layout>
