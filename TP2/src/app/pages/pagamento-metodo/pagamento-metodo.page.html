<app-layout>
<div class="pay-method">
<h3>Escolha o método de pagamento</h3>
<ion-list>
<ion-item button (click)="selecionar('card')">
<ion-label>Cartão</ion-label>
</ion-item>
<ion-item button (click)="selecionar('mbway')">
<ion-label>MBWay</ion-label>
</ion-item>
<ion-item button (click)="selecionar('cash')">
<ion-label>Dinheiro</ion-label>
</ion-item>
</ion-list>
<ion-button expand="block" (click)="next()">Continuar</ion-button>
</div>
</app-layout>
