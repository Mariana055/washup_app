<app-layout>
  <div class="login-container">

    <h2 class="welcome">Bem-vindo ao <span>Wash Up</span></h2>

    <ion-item lines="none" class="input-box">
      <ion-input
        type="email"
        placeholder="Email"
        [(ngModel)]="email">
      </ion-input>
    </ion-item>

    <ion-item lines="none" class="input-box">
      <ion-input
        type="password"
        placeholder="Password"
        [(ngModel)]="password">
      </ion-input>
    </ion-item>

    <ion-button expand="block" class="btn-login" (click)="doLogin()">
      Entrar
    </ion-button>

    <div class="actions">
      <a routerLink="/recuperar">Recuperar conta</a>
      <a class="create" routerLink="/registro">Criar conta</a>
    </div>

  </div>
</app-layout>
