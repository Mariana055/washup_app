<ion-content fullscreen class="ion-padding" style="--background:#E9F7FF;">
  <img src="/assets/logo.png" alt="logo" class="app-logo">

  <h1 style="text-align:center;color:#0369A1;margin-top:8px;">Wash Up!</h1>
  <p style="text-align:center;color:#1E6F93;margin-bottom:18px;">Lava. Seca. Pronto.</p>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item lines="none" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="block" class="btn-primary" type="submit">Entrar</ion-button>
  </form>

  <div style="text-align:center;margin-top:12px;">
    <ion-button fill="clear" size="small" (click)="goRecuperar()">Esqueci a senha</ion-button>
  </div>
</ion-content>
